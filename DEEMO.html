        function getInputValue() {
            //FOR GETTING VALUE FROM DATA BY ID 
            var inputVal = document.getElementById("myInput ").value;
            //TAKE INPUT FROM JSON AND PUT IN input value
            var modified = inputVal.replace(/\[\[/gi, '[')
            modified = modified.replace(/\]\]/gi, ']')
            var Jin = JSON.parse(modified)

            storeInFirestore("Gif ", Jin)
