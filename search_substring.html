<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Get value</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="background-color: cornsilk;">
    <div class="fluid-container">
        <div class="jumbotron">

            <div class="row" style="margin-top: 100px;  margin-left: 400px;">
                <input type="text" placeholder="Search" id="myInput" style="width:400px; height:100px; border:5px solid brown; padding:5px">
                <button type="button" onclick="getInputValue();" style="background-color: lightskyblue; border: 5px;">Get Value</button>
            </div>
        </div>
    </div>

    <script>
        var CBSE9thCBSESciencePhysicsMotionEquationsofMotionbyGraphicalMethod = 0;
        var EngineeringJEEAdvancedChemistryInorganicChemistryHydrogen = 0;
        var EngineeringJEEAdvancedChemistryInorganicChemistryChemicalBondingandMolecularStructure = 0;

        function getInputValue() {
            // Selecting the input element and get its value 
            var inputVal = document.getElementById("myInput").value;
            var rel = inputVal.replace(/ /gi, '--')
            var key1 = "CBSE--9th CBSE--Science--Physics--Motion--Equations of Motion by Graphical Method"
            var key2 = "Engineering--JEE Advanced--Chemistry--Inorganic ChemistryChemical Bonding and Molecular Structure"
            var key3 = "Engineering--JEE Advanced--Chemistry--Inorganic ChemistryHydrogen"
            var k1 = key1.replace(/ /gi, '--');
            var k2 = key2.replace(/ /gi, '--');
            var k3 = key3.replace(/ /gi, '--');
            if (rel.includes(k1)) {
                CBSE9thCBSESciencePhysicsMotionEquationsofMotionbyGraphicalMethod++;
            }
            if (rel.includes(k2)) {
                EngineeringJEEAdvancedChemistryInorganicChemistryHydrogen++;
            }
            if (rel.includes(k3)) {
                EngineeringJEEAdvancedChemistryInorganicChemistryChemicalBondingandMolecularStructure++;
            }
            console.log(CBSE9thCBSESciencePhysicsMotionEquationsofMotionbyGraphicalMethod);
            console.log(EngineeringJEEAdvancedChemistryInorganicChemistryChemicalBondingandMolecularStructure);
            console.log(EngineeringJEEAdvancedChemistryInorganicChemistryHydrogen);


        }
    </script>
</body>

</html>
